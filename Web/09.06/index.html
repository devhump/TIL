<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09.06 실습1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class=".container m-5">
    <h1 class="m-3 p-10 text-center">회원 가입</h1>
    <!-- Content here -->
    <form class="row g-3">
      <div>
        <label for="inputEmail4" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail4" required autofocus>
        <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해 주세요.</div>
      </div>
      <div>
        <label for="inputPassword4" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
      <div>
        <label for="inputPassword4-confirm" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="inputPassword4-confirm">
        <div id="passwordHelp" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
      </div>
      <div>
        <label for="formFile" class="form-label">프로필 사진</label>
        <input class="form-control" type="file" id="formFile" accept="image/*">
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            개인정보 활용에 동의합니다.
          </label>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">가입신청</button>
      </div>
    </form>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
