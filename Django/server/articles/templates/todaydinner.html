<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .food_name {
      color: blueviolet;
      font-weight: bold;
    }
    
    .food_img_box {
      width: 20rem;
      height: 20rem;
    }

    .food_img_size {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="main">
    <p>오늘 저녁은 <span class="food_name">{{ food_name }}</span> 어떠신가요?</p>
    <div class="food_img_box">
      <img class="food_img_size" src="{{ food_img }}">
    </div>
  </div>
</body>
</html>
