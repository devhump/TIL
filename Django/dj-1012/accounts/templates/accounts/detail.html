{% extends 'base.html' %}

{% block content %}

  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">PK</th>
          <th scope="col">username</th>
          <th scope="col">email</th>
        </tr>
      </thead>
      <tbody>

        {% for user in users %}
          <tr>
            <th scope="row">{{ user.pk }}</th>
            <td>
              <a href="{% url 'accounts:profile' user.pk %}">
                {{ user.username }}
              </a>
            </td>
            <td>{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

{% endblock %}
