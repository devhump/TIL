{% extends 'base.html' %}

{% block content %}

  {% load django_bootstrap5 %}

  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <h1>로그인</h1>
  <div class="container">
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit">
    </form>
  </div>
{% endblock content %}
