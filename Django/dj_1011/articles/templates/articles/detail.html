{% extends 'base.html' %}

{% block content %}

  <div class="container">

    <h3>This is detail page</h3>

    <hr>
    <h3>
      {{ article.pk }}
      |
      {{ article.title }}
    </h3>
    <p>{{article.content}}</p>

    <a href="{% url 'articles:update' article.pk  %}">
      <button class="btn btn-outline-success">수정</button>
    </a>
    <a href="{% url 'articles:delete' article.pk  %}">
      <button class="btn btn-outline-danger">삭제</button>
    </a>
  </div>

{% endblock %}
