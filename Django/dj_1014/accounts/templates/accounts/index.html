{% extends 'base.html' %}

{% block contents %}
<h3>accounts/index page</h3>

<div class='container'>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">user_pk</th>
        <th scope="col">user_id</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.pk }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


<a href="{% url 'accounts:signup' %}">가입하기</a>
<a href="{% url 'accounts:login' %}">로그인하기</a>


{% endblock %}
